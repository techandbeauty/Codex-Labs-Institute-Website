# Netlify Configuration for Codex Labs Institute
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "."

# Redirect www to non-www (uncomment if needed)
# [[redirects]]
#   from = "https://www.codexlabsinstitute.com/*"
#   to = "https://codexlabsinstitute.com/:splat"
#   status = 301
#   force = true

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/coming-soon.html"
  status = 404

# Form notifications - configure in Netlify dashboard
# Go to: Site settings > Forms > Form notifications
# Add email notifications for each form:
# - newsletter
# - newsletter-programs  
# - application
# - financial-aid-inquiry
# - notify-me

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
